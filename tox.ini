[tox]
envlist =
    py35-django{111,20,21,22}-{postgresql,sqlite}
    py{36,37,38}-django{111,20,21,22,30}-{postgresql,sqlite}
    flake8
    isort
    pydocstyle
    black

[gh-actions]
python =
    3.5: py35
    3.6: py36
    3.7: py37
    3.8: py38,flake8,isort,pydocstyle,black

[testenv]
setenv =
    PYTHONPATH={toxinidir}
    postgresql: TEST_DB=postgis
    sqlite: TEST_DB=sqlite
deps =
    pillow
    pytest
    pytest-django
    django111: Django>=1.11,<1.12
    django20: Django==2.0
    django21: Django==2.1
    django22: Django==2.2
    django30: Django>=3.0a1,<3.1
    django31: Django>=3.1,<3.2
    postgresql: psycopg2-binary
commands =
    pytest

[testenv:flake8]
deps=flake8
basepython=python3
commands=flake8 model_bakery {posargs}

[testenv:isort]
deps=isort
basepython=python3
commands=isort model_bakery --check-only {posargs}

[testenv:black]
deps=black
basepython=python3
commands=black . --check
