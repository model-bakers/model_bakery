name: Tests

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  linters:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        lint-command:
          - ruff check --output-format=github .
          - black --check --diff .
          - mypy model_bakery
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: pip
      - run: python -m pip install .[test]
      - run: ${{ matrix.lint-command }}

  tests:
    name: Python ${{ matrix.python-version }}, Django ${{ matrix.django-version }}, with ${{ matrix.database }}
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
        django-version: ["4.2", "5.0", "5.1", "5.2"]
        database: ["postgresql", "sqlite", "postgresql-psycopg3", "postgresql-contenttypes"]
        exclude:
          # Python 3.8 only supports Django 4.2
          - python-version: "3.8"
            django-version: "5.0"
          - python-version: "3.8"
            django-version: "5.1"
          - python-version: "3.8"
            django-version: "5.2"
          # Python 3.9 only supports Django 4.2
          - python-version: "3.9"
            django-version: "5.0"
          - python-version: "3.9"
            django-version: "5.1"
          - python-version: "3.9"
            django-version: "5.2"
          # Psycopg3 only for Python 3.11+
          - python-version: "3.8"
            database: "postgresql-psycopg3"
          - python-version: "3.9"
            database: "postgresql-psycopg3"
          - python-version: "3.10"
            database: "postgresql-psycopg3"
          # Contenttypes only for Python 3.12+ with Django 5.0+
          - python-version: "3.10"
            database: "postgresql-contenttypes"
          - python-version: "3.11"
            database: "postgresql-contenttypes"
          - django-version: "4.2"
            database: "postgresql-contenttypes"

    env:
      PGUSER: postgres
      PGPASSWORD: postgres

    services:
      postgis:
        image: postgis/postgis
        env:
          POSTGRES_DB: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - uses: actions/checkout@v5
      - name: Set TOX_ENV
        run: echo "TOX_ENV=py$(echo ${{ matrix.python-version }} | tr -d .)-django$(echo ${{ matrix.django-version }} | tr -d .)-${{ matrix.database }}" >> $GITHUB_ENV

      - name: Set up PostgreSQL
        if: matrix.database != 'sqlite'
        run: |
          sudo apt-get update
          sudo apt-get install -y gdal-bin
          psql template1 -c "CREATE EXTENSION citext;" -U postgres -h localhost -p 5432
          psql template1 -c "CREATE EXTENSION hstore;" -U postgres -h localhost -p 5432
          psql template1 -c "CREATE EXTENSION postgis;" -U postgres -h localhost -p 5432

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel tox

      - name: Run tox targets for ${{ matrix.python-version }}
        run: tox run -e ${{ env.TOX_ENV }}

      - name: Upload coverage data
        uses: actions/upload-artifact@v4
        with:
          name: coverage-data-${{ env.TOX_ENV }}
          include-hidden-files: true
          path: '.coverage.*'
          if-no-files-found: ignore

  coverage:
    name: Coverage
    runs-on: ubuntu-22.04
    needs: tests
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: python -m pip install --upgrade coverage[toml]

      - name: Download data
        uses: actions/download-artifact@v5
        with:
          pattern: coverage-data-*
          merge-multiple: true

      - name: Combine coverage and fail if it's <95%
        run: |
          python -m coverage combine
          python -m coverage html --skip-covered --skip-empty
          python -m coverage report --fail-under=95

      - name: Upload HTML report
        if: ${{ failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: html-report
          path: htmlcov
